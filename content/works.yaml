- path: '/work/project11'
  name: '제 1회 그린 스마트 시티 공모전'
  date: '2021.01.02 - 2021.01.29'
  description: '평택시 세교동에 위치해 있는 대상지는 공업지역, 주거지역, 상업지역의 중심의 대규모 부지이다. 현재 장기 미집행 도시공원으로써 방치돼 있는 상태이며 2023년에 일몰 될 위기에 놓여있다. 일몰시 무분별한 개발과 도시민의 쉼터가 소실되기에 지자체에서는 관심을 가지고 대상지를 공원화 시킬 계획을 세워 기본 계획안을 내놓았다. 광역적으로 봤을 때 평택시는 산림 비율 전국 최저 및 미세먼지 최악의 도시라는 타이틀을 가지고 있는 점과 북쪽의 공업단지에서 발생하는 각종 공해들로 인한 피해 등 대상지 내외로 산재되어 있는 문제점들을 5가지 키워드로 나누어 해결방안을 찾고자 한다. 물 순환, 청정대기, 생태복원, 자원순환, 환경교육은 도시숲의 맥락에 맞추어 선정하였으며 친환경 녹색 기술을 통해 도시 환경 정화뿐만이 아닌 자연과 인간의 조화를 찾고 지속 가능성을 향상시킬 수 있는 도시숲으로 재탄생 시키는 설계안을 제안해보고자 한다.'
- path: '/work/project12'
  name: '제 13회 대전광역시 공공디자인 공모전'
  date: '2021.03.02 - 2021.06.22'
  description: "대전시 중구와 동구 사이에 위치해 있는 대전천은 대전시의 중심에 흐르는 하천이다. 매년 홍수로 인해 하천 범람이 발생하고 있으며 지역민들의 재산과 생명에 직접적인 피해를 주고 있다. 이에 재난으로부터의 안전을 주제로 하여 하천의 형태와 닮은 알파벳 ‘S’로 시작하는 단어인 secure(안전한), save(모으다), space(장소)를 중점으로 문제점을 파악하고 그에 맞는 솔루션을 제안하고자 한다. 하천 범람을 최소화하는 디자인으로 빗물을 한 곳에 저장·활용하여 물 순환을 원활히 하고 환경 기능을 극대화할 뿐 아니라, 재해로부터 안전한 하천 설계를 통해 핵심 기능(3S)을 갖춘 생태공원을 조성하였다."
- path: '/work/project13'
  name: '2021 디에스디 삼호 조경나눔공모전'
  date: '2021.09.27 - 2021.11.15'
  description: "만성적 바쁨의 지배가 확산되는 현대사회, 사람들은 지나치리만큼 쓸모 있다고 여겨지는 것에 집착하게 되었다. 가령 휴식도 사람들은 자기계발, 취미 등 미래에 대한 투자로 여겨지는 것을 하는 데 시간을 사용하고 그 외에는 쓸모 있지 않게 사용한다며 시간낭비로 여긴다. 따라서 현 시대에 놀이, 권태, 잠은 게으르고 나태한 것으로 치부되어버렸다. 하지만 놀이는 생활과 행위에서 분명 중요한 요소로 작용해 왔다. 네덜란드의 학자 요한 하위징아는 모든 문화는 놀이로부터 기원했다는 이론을 펼치며 놀이하는 인간 호모 루덴스를 주창했다. 놀이가 창의적인 생각과 상상력을 통해 사람들과의 교류를 이끌어내고 그것이 하나의 문화가 되었다는 것이다. 그가 말하는 진정한 놀이란 즐거움을 창출하는 것이며 사회가 강요하는 경쟁의 규칙(소비사회가 돈을 쓰라고 유혹하는 놀이의 규칙)에 따르는 것이 아니라 삶을 능동적으로 생각하고 창조적으로 사는 것”이라고 한다.\n\n지난 2020년 통계 작성 이래 최초로 80세 이상 주민등록인구가 처음으로 200만명을 돌파했다. 2015년 140만명 수준이었던 80세 이상 인구는 매년 폭발적으로 증가한다. 우리나라 인구 변화의 핵심은 고령화다. 세계에서 가장 빠른 속도로 고령화되고 있다. 국내에서는 '액티브 시니어'라는 신조어가 생겨났다. 이전의 노인 세대와 달리 신체적인 건강도 좋으면서 문화, 예술 등 사회 활동에 대한 열망이 높고, 독립적인 생활을 이어나가고자 하는 이들이 바로 액티브 시니어다.\n\n이에 우리는 액티브 시니어의 라이프 스타일에 맞추어 자연과 하나 되어 휴식하고 스마트 기술이 더해져 더욱 풍부하게 여가생활을 즐길 수 있는 노세에 초대하고자 한다. 노세는 단지 노인들의 세상이 아니다. 앞만 보고 치열하게 달려온 당신이 어렸을 적 걱정보다는 즐거움을 위해 하던 놀이처럼 삶을 즐겁고 유쾌하게 지내길 바라는 의미가 담겨져 있다."
- path: '/work/project14'
  name: '광역단지 및 설계'
  date: '2021.10.21 - 2021.12.10'
  description: '과천시는 중부에 위치해 있으며 안양시에서부터 서울까지 이어주는 47번국도 과천대로가 있기 때문에 서울, 수원, 인천 등 많은 도시에서 온 차량들이 통과한다. 특히나 대상지는 안양시와 과천시의 시도경계에 바로 위치해 있으며 과천대로가 바로 옆에 있기 때문에 과천시의 진입 시 바로 마주칠 수 있다. 이러한 지리적 특성을 고려하여 하루에 수 만대씩 통과하는 대상지에 도시의 상징성이 담긴 랜드마크 시설물을 도입하는 한편, 인근 거주민을 위한 편안한 휴식공간을 제공한다. 그리하여 과천시의 진입 관문의 역할이자 위상을 제고하는 공원 설계안을 제안한다.'
- path: '/work/project15'
  name: '제 1회 미래학교 공모전'
  date: '2021.06.07 - 2021.07.19'
  description: "산업의 고도화에 따라 기후변화 문제가 대두되고 있다. 이에 녹지면적을 증대해 기후변화에 대응해야 하지만 개발이 되어 있는 도시에서는 토지확보조차 어렵다. 그 리하여 건축물 내·외에 자투리 공간을 활용하여 녹화 시키는 수직녹화를 도입하여 기후변화대응을 위한 지속 가능형 교실을 설계하고자 하였다. 교실 벽면의 그린 월, 실내정원 등이 그 예로 기후변화 대응뿐만이 아니 라 경관 향상과 심리적 안정의 기능을 한다. 더불어, 기 후변화의 심각성을 느끼고 경각심을 고취할 수 있도록 환경교육을 기획하였다. 빙하가 녹아 삶의 터전을 잃는 북극곰과 해양쓰레기로 인해 고통받는 고래 등 평소 TV 속 영상이나 사진으로만 접했던 장면을 AR 기술을 통해 더욱 입체감 있고, 사실적으로 배우며 환경오염에 대한 문제의식을 느끼게 한다. 이외에도 차세대 농업인 식물공장을 도입하여 학교가 단순히 학습하는 공간이 아닌 체험 중심의 다양한 프로그램을 통해 경험을 강화 하는 공간이 될 수 있는 안을 제안해보고자 한다."
- path: '/work/project16'
  name: '제 21회 자연환경대상'
  date: '2021.08.30 - 2021.11.18'
  description: "21세기 산업이 고도화 되며 도시개발 또한 빠르게 이루어지고 있다.\n산업화에 따라 생활은 편리해졌지만 녹지공간이 줄어들며 기후변화가 나타나고, 여름철 열섬현상, 고농도의 미세먼지 등 오염된 환경은 우리의 건강을 위협한다. 평택은 대규모의 산업단지와 화력발전소, 도시개발 등 내부적인 문제도 있지만 중국과 가까운 외부적 요인으로 인하여 전국에서 미세먼지의 농도가 높기로 손꼽히는 도시이다.
  이에 삭막한 회색빛 공장지대와 주거지역 중심에 있는 일몰 위기에 처한 녹지를 생태복원을 통해 생태계 보존 및 도시 내 환경오염에 대응하고 인근 이용자들에게 휴식공간을 제공하는 도시숲으로 재탄생시키는 안을 제안해보고자 한다."
- path: '/work/project17'
  name: '제19회 농촌계획대전'
  date: '2021.06.04 - 2021.10.15'
  description: "옛날 나그네가 마을에 도착하면 가장 먼저 찾는 게 막걸리였다고막걸리였다고 한다. 그 이유는 막걸리를 통해 그 지역의 맛과 문화를 알 수 있었기 때문이다. 홍천강을 끼고 있는 서면 반곡리는 예로부터 수량이 풍부하고 물이 맑아 농사를 짓기에 최적의 땅이었으며, 막걸리와 와인 등의 양조장이 있다. 오래된 역사를 가지고 있지 않지만 지역의 고유한 특징과 역사를 담고 있기에 보존해야 될 가치가 있다고 판단하였다. 이에 양조 과정 중 필수적인 효모의 호흡(발효)을 청정한 자연환경과 더불어 사람들의 활기가 넘치는 반곡리의 모습에 빗대어 ‘살아 숨 쉬는 반곡’ 설계안을 제안해보고자 한다."
